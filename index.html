<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of Webage  -->
    <title>Vanilla javascript Stopwatch</title>
    <!-- End Title -->

    <!-- style file  -->
    <link rel="stylesheet" href="style.css">
    <!-- End  -->

</head>

<body>

  <!-- Main Div Of Stopwatch section  -->
    <div id="stopwatch-section">
            
        <!-- Heading section  -->
        <h1>Vanilla javascript Stopwatch</h1><br>

        <!-- card section  -->
        <div class="clock-section">

            <!-- Stopwatch Circle section  -->
            <div class="stopwatch-circle">
                <div id="circle"></div>
                <span id="time">00:00</span>
            </div>

            <!-- btn section  -->
            <div class="btn-section">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>

        </div>

    </div>
  <!-- End Main div section  -->

<!-- Js Script  -->
<script src="script.js"></script>
</body>
</html>
